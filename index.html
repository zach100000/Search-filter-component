<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Search Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #Inputs {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Bike Search Component</h1>
    <input type="text" id="Inputs" placeholder="Search items...">
    <ul id="itemsList">
        <li>Suzuki</li>
        <li>Bajaj</li>
        <li>Yamaha</li>
        <li>KTM</li>
        <li>Honda</li>
        <li>Hero</li>
    </ul>

    <script src="script.js"></script>
    <button><a href="home.html">Back to home</a></button>
</body>
</html>
